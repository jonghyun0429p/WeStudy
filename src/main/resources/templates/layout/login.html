<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head>
  <th:block th:replace="~{layout/layout :: head}"></th:block>
  <title>Westudy 로그인</title>
</head>

<body>

  <th:block th:with="mainClass='centered-main'">
    <div th:replace="~{layout/layout :: layout(~{::content})}">
      <div th:fragment="content">

        <div class="flex flex-col w-full max-w-md mx-auto">
          <div class="flex flex-col gap-3 p-4 text-center mb-6">
            <h1 class="text-text-light dark:text-text-dark text-4xl font-black leading-tight tracking-[-0.033em]">
              Westudy에 오신 것을 환영합니다!
            </h1>
            <p class="text-muted-text-light dark:text-muted-text-dark text-base font-normal leading-normal">
              로그인하여 스터디를 시작해보세요.
            </p>
          </div>
          <div class="bg-surface-light dark:bg-surface-dark rounded-xl p-6 sm:p-8 space-y-6">
            <div class="flex flex-col gap-4">
              <div class="flex flex-col">
                <label class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2"
                  for="email">이메일
                  또는 아이디</label>
                <input
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-muted-text-light dark:placeholder:text-muted-text-dark p-[15px] text-base font-normal leading-normal transition-shadow"
                  id="email" placeholder="이메일 주소를 입력하세요" type="email" value="" />
              </div>
              <div class="flex flex-col">
                <label class="text-text-light dark:text-text-dark text-sm font-medium leading-normal pb-2"
                  for="password">비밀번호</label>
                <div class="relative">
                  <input
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-text-light dark:text-text-dark focus:outline-0 focus:ring-2 focus:ring-primary focus:ring-offset-2 focus:ring-offset-background-light dark:focus:ring-offset-background-dark border border-border-light dark:border-border-dark bg-background-light dark:bg-background-dark h-14 placeholder:text-muted-text-light dark:placeholder:text-muted-text-dark p-[15px] pr-12 text-base font-normal leading-normal transition-shadow"
                    id="password" placeholder="비밀번호를 입력하세요" type="password" value="" />
                  <button
                    class="absolute inset-y-0 right-0 flex items-center pr-4 text-muted-text-light dark:text-muted-text-dark">
                    <span class="material-symbols-outlined">visibility_off</span>
                  </button>
                </div>
              </div>
              <p id="login-error" class="text-red-500 text-sm mt-1 px-1 hidden">아이디 또는 비밀번호를 확인해주세요.</p>
              <button id="login-button"
                class="flex min-w-[84px] mt-4 cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-text-light text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-opacity-90 transition-opacity">
                <span class="truncate">로그인</span>
              </button>
            </div>

            <div class="flex items-center gap-3 w-full">
              <div class="h-px flex-1 bg-gray-300 dark:bg-gray-600"></div>
              <span
                class="text-sm text-text-light-secondary dark:text-text-dark-secondary font-medium shrink-0">또는</span>
              <div class="h-px flex-1 bg-gray-300 dark:bg-gray-600"></div>
            </div>

            <div class="flex flex-col items-stretch gap-3">
              <button
                class="flex min-w-[84px] cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-lg h-12 px-5 bg-[#FEE500] text-[#191919] text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-opacity-90 transition-opacity">
                <img alt="Kakao logo" class="h-5 w-5"
                  src="https://lh3.googleusercontent.com/aida-public/AB6AXuD93ZOMYVD8V09bJRWGJbn3Ms82lXbl3LvG3HXMl7xMXGSlyOKNs5BBlg4kUKRal9uA4iVIaK1SbMX4IC6kmLFUvPBmsAQ6KoJocuVPnGyV2NR75_HRldW7RtPKP8hdz7LTJp7KAdNW4owJ6RoPKJrrhfGQ40kC1dYXfEUE2FaoRb7gUvMRJNwd6sdZgQgrNUXO3n7MGkYRHGV0UJnrM8AbK17nUpm2j4oL7489azmGAJbiiyrVJ68Ajo6shAhviS-cPRVJWqQSOBk" />
                <span class="truncate">카카오로 로그인</span>
              </button>
              <button
                class="flex min-w-[84px] cursor-pointer items-center justify-center gap-3 overflow-hidden rounded-lg h-12 px-5 bg-white dark:bg-surface-dark text-text-light dark:text-text-dark border border-border-light dark:border-border-dark text-base font-bold leading-normal tracking-[0.015em] w-full hover:bg-opacity-90 dark:hover:bg-opacity-80 transition-opacity">
                <img alt="Google logo" class="h-5 w-5"
                  src="https://lh3.googleusercontent.com/aida-public/AB6AXuAdDB2ew3eqrmj2HSic8MdtFYW5-B-DP1b7ShVoV6vnQ_bUZxlqtiCwBrG_im4Kqmsw59-7vu1ZPHC0BxubcVQ3PGOAzazl1X9UzsSDh9yCJnzeRcmCD-vPVwNciIt1H0XkfwEgJmFi_KIx6_aiSxbPNB3Om9FgRlHfnUTBj4OzADoMmQ_FAA20JSILpOuIhfgCmMKwIzZuQIPtY5LgCmf2l5nx7VGmTeGZTvIIE85muhmSi3frVL12OvWuNEccesTSaQ_MIfbVwU0" />
                <span class="truncate">구글로 로그인</span>
              </button>
            </div>

            <div class="flex justify-center gap-6 text-sm font-medium pt-2">
              <a class="text-muted-text-light dark:text-muted-text-dark hover:text-primary dark:hover:text-primary transition-colors"
                href="#">아이디/비밀번호 찾기</a>
              <div class="w-px bg-border-light dark:bg-border-dark"></div>
              <a id="signup-button"
                class="text-muted-text-light dark:text-muted-text-dark hover:text-primary dark:hover:text-primary transition-colors cursor-pointer"
                href="/page/user/signup">회원가입</a>
            </div>
          </div>

        </div>
      </div>
  </th:block>

  <!-- 로그인 스크립트만 둔다 -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log('[login] DOM loaded');

      const loginButton = document.getElementById('login-button');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const errorEl = document.getElementById('login-error');

      if (!loginButton) {
        console.warn('[login] login-button not found');
        return;
      }

      loginButton.addEventListener('click', () => {
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();

        if (errorEl) {
          errorEl.classList.add('hidden');
        }

        if (!email || !password) {
          if (errorEl) {
            errorEl.textContent = '이메일과 비밀번호를 모두 입력해주세요.';
            errorEl.classList.remove('hidden');
          }
          return;
        }

        fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password }),
          credentials: 'include'
        })
          .then(response => response.ok ? response.json() : Promise.reject(response))
          .then(data => {
            console.log('로그인 성공', data);
            if (data.redirect_url) {
              window.location.assign(data.redirect_url);
            } else {
              window.location.assign('/');
            }
          })
          .catch(error => {
            console.error('로그인 에러:', error);
            if (errorEl) {
              errorEl.textContent = '로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.';
              errorEl.classList.remove('hidden');
            } else {
              alert('로그인에 실패했습니다. 이메일과 비밀번호를 확인해주세요.');
            }
          });
      });

      const signupButton = document.getElementById('signup-button');
      if (signupButton) {
        signupButton.addEventListener('click', () => {
          window.location.href = '/page/user/signup';
        });
      }
    });
  </script>

</body>

</html>
