<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <th:block th:replace="~{layout/layout :: head}"></th:block>
  <link rel="stylesheet" th:href="@{/css/user.css}" />
  <title>유저 정보 페이지</title>
</head>

<body>
<div th:replace="~{layout/layout :: layout(~{::content})}" th:with="mainClass='centered-main'">
  <div th:fragment="content">
    <h1>유저 정보 수정</h1>

    <table class="user-info-table">
      <tbody>
      <tr>
        <th>이름</th>
        <td th:text="${user.username}">홍길동</td>
      </tr>
      <tr>
        <th>닉네임</th>
        <td th:text="${user.nickname}">길동이</td>
      </tr>
      <tr>
        <th>이메일</th>
        <td th:text="${user.email}">gildong@example.com</td>
      </tr>
      <tr>
        <th>전화번호</th>
        <td th:text="${user.phoneNumber}">010-1234-5678</td>
      </tr>
      </tbody>
    </table>

    <div style="margin-top: 20px;">
      <a th:href="@{/page/user/info/edit}" class="btn">수정하기</a>
    </div>
  </div>
</div>
</body>
</html>
